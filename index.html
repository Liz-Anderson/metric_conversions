<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convert Me!</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <h1>Metric Converter</h1>
            <p>{{message}}</p>
            <p>{{message2}}</p>
            <div v-show="show==='home'">
                <button @click="message='weight'; show='function'">weight</button>
                <button @click="message='length'">length</button>
                <button @click="message='distance'">distance</button>
                <button @click="message='temperature'">temperature</button>
                <button @click="message='cooking'">cooking</button>
                <button @click="message='volume'">volume</button>
            </div>
            <div v-show="show==='function'">
                <button @click="show='home'">home</button>
                <p>function mode</p>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


        <script src="site.js"></script>
    </body>
</html>
